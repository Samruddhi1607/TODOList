<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css"> <!-- Optional: For styling -->
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1> <!-- Title of the webpage -->
    
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Enter a task" required/> <!-- Task input box -->
      <button id="add-task-btn">Add Task</button> <!-- Button to add task -->
    </div>
    
    <section id="task-list">
      <!-- Section where tasks will be dynamically displayed -->
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
